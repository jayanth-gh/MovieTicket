<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MovieHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #111111;
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(17, 17, 17, 0.95);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a i {
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 2rem;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
        }

        .profile-info h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }

        .profile-info p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-info p i {
            color: rgba(255, 255, 255, 0.5);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }

        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .booking-card h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
            font-weight: 500;
        }

        .booking-details {
            margin-bottom: 1rem;
        }

        .booking-details p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .booking-details p i {
            color: rgba(255, 255, 255, 0.5);
            width: 20px;
        }

        .booking-status {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-upcoming {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-cancelled {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .no-bookings {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .no-bookings p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .no-bookings a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
        }

        .no-bookings a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4);
        }

        .logout-btn {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .profile-info p {
                justify-content: center;
            }

            .section-title {
                text-align: center;
            }

            .bookings-grid {
                grid-template-columns: 1fr;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">MovieHub</a>
            <div class="nav-links">
                <a href="index.html">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="book.html">
                    <i class="fas fa-ticket-alt"></i> Book Now
                </a>
                <a href="user_profile.html" class="active">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="admin.html">
                    <i class="fas fa-user-shield"></i> Admin
                </a>
                <a href="network_info.html">
                    <i class="fas fa-network-wired"></i> Network Info
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2 id="userName">Loading...</h2>
                    <p><i class="fas fa-envelope"></i> <span id="userEmail">Loading...</span></p>
                </div>
            </div>
        </div>

        <h2 class="section-title">Your Bookings</h2>
        <div class="bookings-grid" id="bookingsGrid">
            <!-- Bookings will be dynamically added here -->
        </div>
    </div>

    <script>
        // Fetch user data
        function fetchUserData() {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                window.location.href = 'login.html';
                return;
            }

            fetch(`http://localhost/movie-booking/php/get_user_data.php?email=${encodeURIComponent(userEmail)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        document.getElementById('userName').textContent = data.name || 'User';
                        document.getElementById('userEmail').textContent = data.email || userEmail;
                    } else {
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        }

        // Function to display bookings
        function displayBookings(bookings) {
            const bookingsGrid = document.getElementById('bookingsGrid');
            
            if (!bookings || bookings.length === 0) {
                bookingsGrid.innerHTML = `
                    <div class="no-bookings">
                        <p>You haven't made any bookings yet.</p>
                        <a href="book.html">Book your first movie</a>
                    </div>
                `;
                return;
            }

            bookingsGrid.innerHTML = bookings.map(booking => `
                <div class="booking-card">
                    <h3>${booking.movie_title}</h3>
                    <div class="booking-details">
                        <p><i class="fas fa-ticket-alt"></i> Booking ID: ${booking.booking_id}</p>
                        <p><i class="fas fa-calendar"></i> Date: ${booking.booking_date}</p>
                        <p><i class="fas fa-clock"></i> Time: ${booking.show_time}</p>
                        <p><i class="fas fa-chair"></i> Seats: ${booking.seats}</p>
                    </div>
                </div>
            `).join('');
        }

        // Fetch user bookings
        function fetchUserBookings() {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                window.location.href = 'login.html';
                return;
            }

            fetch(`http://localhost/movie-booking/php/get_user_bookings.php?email=${encodeURIComponent(userEmail)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        displayBookings(data.bookings);
                    } else {
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching bookings:', error);
                });
        }

        function getStatusClass(status) {
            switch(status.toLowerCase()) {
                case 'completed':
                    return 'status-completed';
                case 'cancelled':
                    return 'status-cancelled';
                case 'upcoming':
                    return 'status-upcoming';
                default:
                    return '';
            }
        }

        // Load user data and bookings when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserData();
            fetchUserBookings();
        });
    </script>
</body>
</html>
