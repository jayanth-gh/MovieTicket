<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #111111;
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(17, 17, 17, 0.95);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a i {
            font-size: 1.1rem;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">MovieHub</a>
            <div class="nav-links">
                <a href="index.html" class="active">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="book.html">
                    <i class="fas fa-ticket-alt"></i> Book Now
                </a>
                <a href="user_profile.html">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="admin.html">
                    <i class="fas fa-user-shield"></i> Admin
                </a>
                <a href="network_info.html">
                    <i class="fas fa-network-wired"></i> Network Info
                </a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to MovieHub</h1>
            <p>Book your favorite movies with just a few clicks</p>
            <a href="book.html" class="cta-button">
                <i class="fas fa-ticket-alt"></i> Book Now
            </a>
        </div>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const isAdmin = localStorage.getItem('isAdmin');
            const profileLink = document.getElementById('profileLink');
            const profileText = document.getElementById('profileText');
            const adminLink = document.getElementById('adminLink');

            if (isLoggedIn === 'true') {
                profileLink.href = 'user_profile.html';
                profileText.textContent = 'Profile';
            } else {
                profileLink.href = 'login.html';
                profileText.textContent = 'Login/Signup';
            }

            // Show admin link if user is admin
            if (isAdmin === 'true') {
                adminLink.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
